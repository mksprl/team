<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM - SINGHANIA SOFT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>USEFUL LINKS</h1>
    </header>
    <nav>
        <a href="https://www.google.com" target="_blank">Google</a>
        <a href="https://www.github.com" target="_blank">GitHub</a>
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    </nav>
    <main>
        <p>This is a simple website with some links to popular websites. Click on the links above to visit them.</p>
    </main>
</body>
</html>
